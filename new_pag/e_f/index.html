<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>index</title>
	<link rel="stylesheet" href="gral.css">
	<link rel="stylesheet" href="gral_mobile_desktop.css">
	<link rel="stylesheet" href="gral_mobile_smart.css"> 
 <link rel="stylesheet" href="player_up.css">
</head>
<body>
	<div id="body" class="">
		
	</div><!-- final del body -->
<!-- ***************************************************************************************************************** -->
	<div id="Menu">
		<h1 onclick="window.open('https://www.linkedin.com/in/perla-stto/', '_blank');"><div class="icon CM_logo"></div><span href="www.google.com" target="_blank" class="label_menu cm_pc">3rd Year</span><span class="cm_cel">Developer</span></h1>
		<ul id="ul">
			<li class="active" onclick="changeTab(this)" title="home"><div class="icon home"></div><span class="label_menu">Home</span></li>
			<li class="" onclick="changeTab(this,changeSubTab,1,'pdf')" title="library"><div class="icon pdf"></div><span class="label_menu">PDF</span></li>
			<li class="" onclick="changeTab(this)" title="library"><div class="icon library"></div><span class="label_menu">Library</span></li>
		</ul>
	</div>
<!-- ***************************************************************************************************************** -->
	<div id="player" class="">
		<div class="arrow down" onclick="upp()"></div>
		<div class="gradiant"></div>
		<div class="label">
			<div class="img_cd" style="background-image: url('./img/random/random.png');" onclick="upp(true)"></div>
			<div class="col">
				<span class="title_song">Lesson 7a</span>
				<span class="album_cd">Workbok</span>
			</div>
		</div>
		<div class="player_control">
			<div class="control row">
				<div class="ctrl-btn prev" id="prev" onclick="handlerPlayer(this)"></div>
				<div class="ctrl-btn play" id="play" onclick="handlerPlayer(this)"></div>
				<div class="ctrl-btn sig" id="sig" onclick="handlerPlayer(this)"></div>
			</div>
			<div class="track_control row">
				<span id="current_time">2:33</span>
				<div class="track">
					<div class="track_play" id="track_play" style="width: 50%;"></div>
					<div class="point_song" id="point_song" style="margin-left: 50%;"></div>
				</div>
				<span class="total_time">4:55</span>
			</div>
		</div>
		<div class="volume_div">
			<div class="icon volume"></div>
			<div class="track track_volume">
				<div class="track_play" id="track_vol" style="width: 50%;"></div>
				<div class="point_song" id="point_vol" style="margin-left: 50%;"></div>
			</div>
		</div>
	</div>
