<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title></title>
	<link rel="stylesheet" href="css.css">
</head>
<body>
	<div id="player">
    <img src="" class="cover" id="art" />
    <div class="trackinfo">
        <p id="title"></p>
        <p id="artist"></p>
    </div>
    <div id="track">
        <div id="progress"></div>
        <div id="handler"></div>
    </div>
    <div class="container">
        <div class="info">
            <div class="cont">
                <button id="prev" class="nav">
                    <img src="http://abarcarodriguez.com/lab/prev.png" />
                </button>
                <button id="play" class="nav">
                    <img class="pad" src="http://abarcarodriguez.com/lab/play.png" />
                </button>
                <button id="next" class="nav">
                    <img src="http://abarcarodriguez.com/lab/next.png" />
                </button>
            </div>
        </div>
    </div>
</div>

<script src="js.js"></script>
</body>
</html>
